{% extends "login_mine.html" %}
{% block content %}

<head>
<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 0px 9px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
</head>

<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit" class="button">Save changes</button>
</form>

{% endblock %}
